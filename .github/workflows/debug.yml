---

name: "Debug Workflow Run"
run-name: "Debug Workflow Run"
permissions: read-all

on:
  repository_dispatch:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/debug.yml']

jobs:
  debug-matrix:
    name: "Debug ${{ format('{0}{1}{1} {2} {3}{3}', '$', '{', 'matrix', '}') }}"
    runs-on: ubuntu-latest
    steps:
      - name: "Debug ${{ format('{0}{1}{1} {2} {3}{3}', '$', '{', 'matrix', '}') }}"
        run: echo "${MATRIX}"
        env:
          MATRIX: ${{ toJSON(matrix) }}

    strategy:
      matrix:
        value1:
          - "a"
          - "b"
        value2:
          - "1"
          - "2"

  debug-github-context:
    name: "Debug ${{ format('{0}{1}{1} {2} {3}{3}', '$', '{', 'github', '}') }} context"
    runs-on: ubuntu-latest
    steps:
      - name: "Debug ${{ format('{0}{1}{1} {2} {3}{3}', '$', '{', 'github', '}') }} context"
        run: echo "${GITHUB_CONTEXT}"
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}

      - name: "Debug manual object construction"
        run: echo "${DEBUG}"
        env:
          DEBUG: |
            ${{
              toJSON(
                fromJSON(
                  format(
                    '{{ "event_type": {0}, "client_payload": {1} }}',
                    toJSON(github.event_name),
                    toJSON(github.event)
                  )
                )
              )
            }}

  debug-ubuntu-24-04:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install -g bats
      - run: bats -v
