---

name: "Debug Workflow Run"
run-name: "Debug Workflow Run"
permissions: read-all

on:
  repository_dispatch:
  workflow_dispatch:
  pull_request:
  push:
    paths: ['.github/workflows/debug.yml']

env:
  GH_TOKEN: ${{ github.token }}

jobs:

  debug-tor:
    runs-on: ubuntu-latest
    steps:
      - run: sudo apt install -y tor
      - run: curl --silent --proxy socks5h://localhost:9050 https://check.torproject.org/api/ip
      - run: curl --silent --proxy socks5h://localhost:9050 https://ifconfig.me/all.json

  debug-check-run-id:
    runs-on: ubuntu-latest
    steps:
      - run: echo ${{ github.run_id }}
      - run: echo ${{ job.check_run_id }}
      - run: echo ${{ github.job }}
