---

name: Debug Workflow Run

on:
  workflow_dispatch:

jobs:
  debug:
    name: "Debug Workflow Run"
    runs-on: ubuntu-latest
    steps:
      - name: "Debug ${{ format('{0}{1}{1} {2} {3}{3}', '$', '{', 'github', '}') }} context"
        run: echo "${GITHUB_CONTEXT}"
        env:
          GITHUB_CONTEXT: ${{ toJSON(github) }}

      - name: "Test workflow commands"
        run: |
          echo "::error::Test 1"
          echo "::error::Test 2" 1>&2
